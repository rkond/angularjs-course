
<div class="container">
    <h2 id="info-title" class="text-center">My Info</h2>
    <div ng-if="!infoCtrl.registered">
        <div class="text-center">
            Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
        </div>
    </div>
    <div ng-if="infoCtrl.registered">
        <span>You are registered as: {{infoCtrl.user.firstName}} {{infoCtrl.user.lastName}}</span><br>
        <span>Your contact data is: {{infoCtrl.user.email}} and {{infoCtrl.user.tel}}</span><br>
        <div class="text-center">
        <span>You have selected the following dish as your favorite:</span><br>
        <menu-item menu-item="infoCtrl.favoriteItem"></menu-item>
        </div>
        </span>
    </div>
</div>
